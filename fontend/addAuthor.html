<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
      body{
        background-color:antiquewhite;
      }
    </style>
  </head>
<body>
    <main>
      <div class="navber" id="navber"></div>

      
      <div class="row_content">
        <h1>Create Author</h1>
        <div class="add_box">            
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name (Christian) last">

          </div>
          <div class="mb-3">
            <label for="familyName" class="form-label">Family Name:</label>
            <input type="text" class="form-control" id="familyName" placeholder="Family name(surname)">
          </div>
          <div class="mb-3">
            <label for="birth" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="birth" placeholder="yyyy/mm/dd">
          </div>
          <div>
            <button type="button" class="btn btn-primary" onclick="save()">Submit</button>
          </div>

          <ul style="margin-top:1vw;" id="error"></ul>
        </div>
      </div>

    </main>
   
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/Author/add.js"></script>

</body>
</html>
