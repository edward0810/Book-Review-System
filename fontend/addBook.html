<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
      body{
        background-color:antiquewhite;
      }
    </style>
  </head>
<body>
    <main>
      <div class="navber" id="navber"></div>

      
      <div class="row_content">
        <h1>Create Book</h1>
        <div class="add_box">            
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Bear Head">
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <select class="form-select" id="author" aria-label="multiple select example"></select>
          </div>
          <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <select class="form-select" id="genre" aria-label="multiple select example"></select>
          </div>
          <div>
            <button type="button" class="btn btn-primary" onclick="save()">Submit</button>
          </div>
          <ul style="margin-top:1vw;" id="error"></ul>
        </div>
      </div>

    </main>
   
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/Book/add.js"></script>

    
</body>
</html>
