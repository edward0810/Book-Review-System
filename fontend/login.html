<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
      body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(0deg, rgb(224, 216, 236), rgb(190, 187, 244));
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: keeps the background fixed while scrolling */
        }
    </style>
</head>
<body >
    <div class="container">
        <h1>Log In</h1>
        <form style="width: 80%;text-align: left;">
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input type="text" class="form-control" id="username" placeholder="Enter the Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">PassWord</label>
                <input type="password" class="form-control" id="password" placeholder="Please enter password">
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-primary" onclick="login()">Log in</button>
            </div>
        </form>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
